{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:addauthor' %}">
    {% csrf_token %}
    <div style="margin-left: 28px;">
        <div>
            <h2 class="mb-3">Add Author</h2>    
            <label>Enter the author name:
                {{form.fullname}}
            </label>
            <span>{{ form.errors.fullname }}</span>
        </div>
        <br>
        <div>
            <label>Enter the author born date:
                {{form.born_date}}
            </label>
            <span>{{ form.errors.born_date }}</span>
        </div>
        <br>

        <!-- <div style="padding: 10px">
            <label>Enter the author born date1:
                {{form.born_date1}}
            </label>
            <span>{{ form.errors.born_date1 }}</span>
        </div> -->


        <div>
            <label>Enter the author born location:
                {{form.born_location}}
            </label>
            <span>{{ form.errors.born_location }}</span>
        </div>

        <br>

        <div>
            <label>Enter the author description:
                {{form.description}}
            </label>
            <span>{{ form.errors.description }}</span>
        </div>
    
        <div class="grid" style="margin-top: 8px;">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger"" style="margin-left: 350px;">Reset</button>
        </div>
    </div>
</form>


{% endblock %}
